grumphp:
    stop_on_failure: false
    process_timeout: 600
    tasks:
        composer: ~
        composer_normalize: ~
        jsonlint: ~
        phpcs:
            standard: 'phpcs.xml'
            tab_width: 4
            whitelist_patterns: [ ]
            encoding: utf-8
            ignore_patterns: [ ]
            sniffs: [ ]
            triggered_by: [ php ]
        phpcsfixer2:
            cache_file: '.php-cs-fixer.cache'
            allow_risky: true
            config: '.php-cs-fixer.php'
            using_cache: true
            config_contains_finder: true
            verbose: false
            diff: true
            triggered_by: [ 'php' ]
        phplint: ~
        phpmd:
            ruleset: ['phpmd.xml']
        phpparser:
            ignore_patterns:
                - tests/
            kind: php7
            visitors:
                declare_strict_types: ~
                no_exit_statements: ~
                never_use_else: ~
                forbidden_class_method_calls:
                    blacklist:
                        - '$dumper->dump'
                        - 'var_dump'
                forbidden_function_calls:
                    blacklist:
                        - 'var_dump'
                forbidden_static_method_calls:
                    blacklist:
                        - 'Dumper::dump'
        phpstan:
            configuration: 'phpstan.neon'
            level: 7
        phpversion: ~
        psalm: ~
        shell: ~
        twigcs:
            path: 'templates/'
        yamllint: ~
